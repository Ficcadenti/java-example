<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>HRPDemo - Login</title>
</h:head>

<h:body>
	<ui:composition template="/pages/layouts/basic-layout.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:event listener="#{menuBean.setCurrentView(2)}" type="preRenderView" />
			</f:metadata>
			<h:form id="formLogin">
				<div class="col-sm-4 col-md-4 col-lg-4"></div>
				<b:panel title="Effettua il login" span="4" look="primary">
					<b:messages />
					<b:inputText id="email" label="Email" placeholder="Indirizzo email" value="#{loginBean.email}" required="true"
						required-message="E' necessario inserire un indirizzo email">
						<f:facet name="prepend">
							<b:iconAwesome name="user" />
						</f:facet>
					</b:inputText>
					<b:inputText id="password" label="Password" placeholder="Password" type="password" value="#{loginBean.password}"
						required="true" required-message="E' necessario inserire una password">
						<f:facet name="prepend">
							<b:iconAwesome name="key" />
						</f:facet>
					</b:inputText>
					<b:panelGrid colSpans="8,4">
						<b:commandButton look="primary" value="Entra" icon-awesome="sign-in-alt" action="#{loginBean.login()}" />
						<b:selectBooleanCheckbox value="#{loginBean.rememberMe}" caption="Ricordami" />
					</b:panelGrid>
					<div class="col-sm-12 col-md-12 col-lg-12"></div>
					<b:panelGrid colSpans="6,6" column-classes="0,registration-right-align">
						<h:outputText value="Password dimenticata?" />
						<h:outputText value="Non sei registrato?" />
						<h:commandLink action="#{loginBean.pswdRecovery()}" value="Recupera password" immediate="true" />
						<h:commandLink action="#{loginBean.register()}" value="Registrati" immediate="true" />
					</b:panelGrid>
				</b:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
