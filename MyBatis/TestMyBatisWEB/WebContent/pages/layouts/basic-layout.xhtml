<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0" />
	<meta http-equiv="expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}" />

	<ui:insert name="header">
		<ui:include src="/pages/layouts/header.xhtml" />
	</ui:insert>

	<ui:insert name="content" />

	<ui:insert name="footer">
		<ui:include src="/pages/layouts/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
