<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>MyBatis - Homepage</title>
</h:head>

<h:body>
	<ui:composition template="/pages/layouts/basic-layout.xhtml">
		<ui:define name="content">
			<h:form id="formHome">
				<b:panelGrid columns="2">
					<b:panel title="MyBatis" look="primary" size="lg">
						<b:panelGrid columns="2" size="lg">
							<b:column>
								JNDI: java:/test
								<br />
								Database: test
							</b:column>
							<b:column>
								<b:commandButton value="Test MyBatis" ajax="true" update="@form"
									look="primary" action="#{testEJBBean.testMyBatis}" />
							</b:column>
						</b:panelGrid>
					</b:panel>
					<b:panel title="EJB" look="primary" size="lg">
						<b:growl id="registration_messages" allow-dismiss="true" />
						<b:panelGrid columns="2" style="display:block; text-align:center"
							size="lg">
							<b:commandButton value="Test EJB Stateless" ajax="true"
								update="@form" look="primary"
								action="#{testEJBBean.testEJBStateless}" />
							<b:commandButton value="Test EJB Statfull" ajax="true"
								update="@form" look="primary"
								action="#{testEJBBean.testEJBStatfull}" />
						</b:panelGrid>
					</b:panel>
				</b:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
