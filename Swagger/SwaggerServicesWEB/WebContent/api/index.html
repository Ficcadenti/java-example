<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
 	<meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/SwaggerServicesWEB/api/swagger-ui.css" >
    <link rel="icon" type="image/png" href="/SwaggerServicesWEB/api/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/SwaggerServicesWEB/api/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="/SwaggerServicesWEB/api/theme.css" >
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
      .download-url-wrapper {
   			 display: none!important;
		}
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="/SwaggerServicesWEB/api/swagger-ui-bundle.js"> </script>
    <script src="/SwaggerServicesWEB/api/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/SwaggerServicesWEB/rest/swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
