<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>TestCode</title>
	<style>
.ui-growl {
	left: 700px;
}
</style>

</h:head>
<h:body>
	<h:form id="formHome" enctype="multipart/form-data">
		<h1>Test Code</h1>	
		<p:growl id="growl" showDetail="true" sticky="true" />
		
		<p:commandButton ajax="true" value="Send msg" id="ajax" update="formHome" action="#{codeBean.sendMsg()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
		<p:inputText value="#{codeBean.msg}"></p:inputText>

	</h:form>
</h:body>
</html>
