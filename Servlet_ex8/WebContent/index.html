<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/myStile.css">
		<link rel="stylesheet" type="text/css"
			href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
		
		
		<title>Servlet Esempio 8 - JSP/JavaBean</title>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Bootstrap Page - Esempio 8 - Java Bean</h1>
			<p>Esempio di set'*' e Array!</p>
		</div>
		<a href="esempio_tag.jsp">Esempio custom tag <b>esempio_tag.jsp</b></a><br>
		<div class="container">
			
			<div class="row">
				<div class="text-center">
					<h2>PersonalData</h2>
				</div>
			</div>
	
			<div class="row">
				<div class="col-sm-4">
					<form action="PersonalData.jsp" method="post">
						<b>Scrivi qui sotto i tuoi dati personali</b><br>
						<div class="form-group">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" name="firstName">
						</div>
						<div class="form-group">
							<label for="cognome">Cognome</label> <input type="text"
								class="form-control" name="lastName">
						</div>
						<div class="form-group">
							<label for="telefono">Telefono</label> <input type="text"
								class="form-control" name="telephone">
						</div>
						<div class="form-group">
							<label for="email">e-Mail</label> <input type="text"
								class="form-control" name="email">
						</div>
						<br> <input type="submit" value="Procedi" class="btn btn-info">
					</form>
				</div>
	
				<div class="col-sm-4">
					<form action="Color.jsp" method="post">
						<b>Scrivi qui sotto i tuoi cinque colori preferiti</b><br>
						1.<input type="text" class="form-control" name="colors"><br>
						2.<input type="text" class="form-control" name="colors"><br>
						3.<input type="text" class="form-control" name="colors"><br>
						4.<input type="text" class="form-control" name="colors"><br>
						5.<input type="text" class="form-control" name="colors"><br>
	
						<br> <input type="submit" value="Procedi" class="btn btn-info">
					</form>
				</div>
	
				<div class="col-sm-4">
					<form action="Lavoro.jsp" method="post">
						<div class="col-xs-12">
							<b>Situazione lavorativa</b><br>
							<div class="btn-group btn-group-vertical" data-toggle="buttons">
								<label class="btn active"> <input type="radio"
									value="lavoratore" name='gender1' checked><i
									class="fa fa-circle-o fa-2x"></i><i
									class="fa fa-dot-circle-o fa-2x"></i> <span>&nbsp;Lavoratore</span>
								</label> <label class="btn"> <input type="radio" value="studente"
									name='gender1'><i class="fa fa-circle-o fa-2x"></i><i
									class="fa fa-dot-circle-o fa-2x"></i><span>&nbsp;Studente</span>
								</label> <label class="btn"> <input type="radio"
									value="disoccupato" name='gender1'><i
									class="fa fa-circle-o fa-2x"></i><i
									class="fa fa-dot-circle-o fa-2x"></i><span>&nbsp;Disoccupato</span>
								</label>
							</div>
	
						</div>
						<br> <input type="submit" value="Procedi" class="btn btn-info">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
