<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LoginWEB</title>
	<style>
.ui-growl {
	left: 700px;
}
</style>

</h:head>
<h:body>
	<h:form id="formHome">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel id="panelHome" header="Autenticazione" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="username" value="User name:" />
				<p:inputText id="username" value="#{welcomeBean.username}" required="true" />

				<p:outputLabel for="password" value="Password:" />
				<p:inputText id="password" value="#{welcomeBean.passwrd}" required="true" />

				<p:commandButton value="Login" ajax="true"
					update="@form" look="primary" action="#{welcomeBean.login()}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
