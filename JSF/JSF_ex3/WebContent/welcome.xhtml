<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>BootsFaces Basic Page</title>
	<link type="text/css" rel="stylesheet" href="resources/css/styles.css" />
	<link type="image/x-icon" rel="shortcut icon"
		href="resources/images/favicon.ico" />
</h:head>
<h:body>
	<h:form id="loginForm">
		<b:container layout="fluid">
			<b:row>
				<br></br>
				<b:column colspan="2">
					<b:image name="test" value="resources/images/LogoExolab_blu.png"
						style-class="centroLogo" />
				</b:column>
			</b:row>
			<b:row>
				<br></br>
			</b:row>
			<b:panel title="login screen" look="primary">
				<b:row>
					
					<b:column medium-screen="4">
						<b:inputText label="Username" placeholder="Username" id="username"
							value="#{loginBean.username}" ajax="true" autocomplete="false"
							update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>
				<b:row tooltip="This password has fancy error messages.">
					<b:column medium-screen="4">
						<b:inputSecret label="Password" placeholder="Password" id="password"
							value="#{loginBean.password}" ajax="true" autocomplete="false"
							update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" styleClass="message">
						<b:message for="password" line-break-tag="" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="login" onclick="ajax:loginBean.login()"
							update="@form" look="primary" style="width:100%" />
					</b:column>
					<b:column span="2">
						<b:commandButton value="password forgotten"
							onclick="ajax:loginBean.forgotPassword()" update="@form"
							look="danger" style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

</h:body>
</html>
